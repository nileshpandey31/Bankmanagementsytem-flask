{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block page %}

<div class="card">
	<div class="card-header">
		Welcome to Xplore Bank
	</div>
	<div class="card-body text-center">
		<form method="post" class="form-signin" action="{{url_for('auth.login_post')}}">
			<h1 class="display-1">Xplore Bank</h1>

			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

			<div class="form-group">
				<label class="sr-only" for="uname">Username</label>
				<input autofocus class="form-control" id="uname" name="uname" placeholder="Username" required type="text">
			</div>

			<div class="form-group">
				<label class="sr-only" for="inputPassword">Password</label>
				<input class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required type="password">
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
	<div class="card-footer text-muted">
		Best bank
	</div>
</div>

{% endblock %}
